    <br><br><br>
    <h4 class="text-center">Welcome <span class="text-primary " id="spanresult">USER</span></h4>

    <script>


        if (localStorage.getItem("usname")) {
            spanresult.textContent = localStorage.getItem("usname")
        }
        else {
            alert("Please login first")
        }

        logout = () => {
            localStorage.removeItem("usname")
            window.location = "index.html"
        }
